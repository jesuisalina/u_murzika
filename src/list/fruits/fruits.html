<div class="center">
    <h2>Фрукты</h2>
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фото товара</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Яблоко</td>
            <td><img class="store-preview-img" id="apple-preview-img" src="img/apple.png" title="apples"></td>
            <td>$ 100</td>
            <td><button type="button" id="buy-apple" title="Купить">+</button></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="center" id="img-apple-modal">
    <img class="full-img" src="img/apple.png">
</div>

<script>
    $(document).ready(function () {
        $('#buy-apple').on('click', function () {
            if (store.apple === undefined) {
                store.apple = 1
            } else {
                store.apple = store.apple + 1
            }
        })
        $('#buy-apple').on('click', function () {
            if (cost.apple === undefined) {
                cost.apple = 100
            } else {
                cost.apple = cost.apple + 100
            }
        })

        $("#img-apple-modal").dialog({
            autoOpen: false,
            width: "auto"
        });

        $('#apple-preview-img').on('click', function () {
            $("#img-apple-modal").dialog("open")
        })
    })

</script>
