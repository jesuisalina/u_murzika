<div class="center">
  <h2>Напитки</h2>
  <table>
    <thead>
    <tr>
      <th>Имя</th>
      <th>Фото товара</th>
      <th>Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Сок</td>
      <td><img class="store-preview-img" id="juice-preview-img" src="img/juice.png" title="juice"></td>
      <td>$ 100</td>
      <td><button type="button" id="buy-juice" title="Купить">+</button></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="center" id="img-juice-modal">
</div>

<script>
  $(document).ready(function () {
    $('#buy-juice').on('click', function () {
      if (store.juice === undefined) {
        store.juice = 1
      } else {
        store.juice = store.juice + 1
      }
    })
    $('#buy-juice').on('click', function () {
      if (cost.juice === undefined) {
        cost.juice = 100
      } else {
        cost.juice = cost.juice + 100
      }
    })

    $("#img-juice-modal").dialog({
      autoOpen: false,
      width: "auto"
    });

    $('#juice-preview-img').on('click', function () {
      $("#img-juice-modal").html('<img class="full-img" src="img/juice.png">')
      $("#img-juice-modal").dialog("open")
    })

    $('#img-juice-modal').on('click', function () {
      $("#img-juice-modal").html('<img class="full-img" src="img/juice2.png">')
    })

  })

</script>
