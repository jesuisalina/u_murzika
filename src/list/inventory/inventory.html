<div class="center">
    <h2>Инвентарь</h2>
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фото товара</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Скейт</td>
            <td><img class="store-preview-img" id="skate-preview-img" src="img/skate.png" title="skate"></td>
            <td>$ 1000</td>
            <td><button type="button" id="buy-skate" title="Купить">+</button></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="center" id="img-skate-modal">
</div>

<script>
    $(document).ready(function () {
        $('#buy-skate').on('click', function () {
            if (store.skate === undefined) {
                store.skate = 1
            } else {
                store.skate = store.skate + 1
            }
        })
        $('#buy-skate').on('click', function () {
            if (cost.skate === undefined) {
                cost.skate = 1000
            } else {
                cost.skate = cost.skate + 1000
            }
        })

        $("#img-skate-modal").dialog({
            autoOpen: false,
            width: "auto"
        });

        $('#skate-preview-img').on('click', function () {
            $("#img-skate-modal").html('<img class="full-img" src="img/skate.png">')
            $("#img-skate-modal").dialog("open")
        })
        $('#img-skate-modal').on('click', function () {
            $("#img-skate-modal").html('<img class="full-img" src="img/skate2.png">')
        })

    })

</script>
